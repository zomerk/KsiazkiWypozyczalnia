            user-select: none;

            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);

</head>
<body>

<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" th:href="@{/}">
                <span class="fs-4">Prywatny księgozbiór</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Katalog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Prośby o wypożyczenie</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="createUserBtn">Stwórz użytkownika</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="logout" th:href="@{/user.html}">Wyloguj</a></li>
            </ul>
        </header>
    </div>
</main>

<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalLabel">Stwórz użytkownika</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createUserForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Pseudonim</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Utwórz</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('createUserBtn').addEventListener('click', function() {
        var createUserModal = new bootstrap.Modal(document.getElementById('createUserModal'));
        createUserModal.show();
    });

    document.getElementById('createUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/user/api/UserName', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Użytkownik został utworzony!');
                } else {
                    alert('Wystąpił błąd: ' + data.message);
                }
                var createUserModal = bootstrap.Modal.getInstance(document.getElementById('createUserModal'));
                createUserModal.hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Wystąpił błąd podczas tworzenia użytkownika.');
            });
    });
</script>

</body>
</html>
