<body>

<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Prywatny księgozbiór</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Katalog</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="modal"
                                        data-bs-target="#loginModal">Zaloguj</a></li>
            </ul>
        </header>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Logowanie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Pseudonim</label>
                            <input type="text" class="form-control" id="nickname" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                        <div id="errorMessage" class="text-danger mt-2" style="display: none;">Błędny pseudonim lub hasło.</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const nickname = document.getElementById('nickname').value;
        const password = document.getElementById('password').value;

        if (nickname === 'test' && password === 'test123') {
            window.location.href = 'log_user.html';
        }
        else if (nickname === 'admin' && password === 'admin') {
            window.location.href = 'admin.html';
        }
        else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
